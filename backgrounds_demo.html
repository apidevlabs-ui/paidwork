<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paidwork - Start Earning Online</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
  }

  .container {
    background: #fff;
    padding: 25px 20px;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    text-align: center;
  }

  .container img {
    width: 60px;
    margin-bottom: 15px;
  }

  h2 {
    font-size: 22px;
    margin-bottom: 8px;
    color: #0A3D62;
  }

  p {
    font-size: 15px;
    color: #555;
    margin-bottom: 20px;
  }

  form input, form button {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.4);
  }

  input[type="file"] {
    padding: 6px 0;
  }

  button {
    background: #007bff;  /* Bright blue */
    color: #fff;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
  }

  button:hover {
    background: #0056b3;  /* Darker blue */
  }

  .note {
    font-size: 13px;
    color: #444;
    margin-top: 10px;
    line-height: 1.5;
  }

  a {
    display: inline-block;
    background: #007bff;   /* Bright blue link */
    color: #fff;           /* White text */
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }

  a:hover {
    background: #0056b3;   /* Darker blue */
  }

  @media (max-width: 400px) {
    h2 { font-size: 20px; }
    form input, form button { padding: 12px 14px; font-size: 15px; }
    .note { font-size: 12px; }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Paidwork Logo">
    <h2>Start Earning Online</h2>
    <p>Welcome to Paidwork</p>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Referral Code (Required)" required>

      <p class="note">
        Pay <strong>$2</strong> for referral code via <br>
        JazzCash <strong>(03054444527)</strong> OR <br><br>
        <a href="https://www.paypal.com/paypalme/paidworkcom" target="_blank">Pay with PayPal</a>
      </p>

      <input type="file" accept="image/*" required>

      <button type="submit">Continue</button>
    </form>

    <p class="note">ðŸ’¡ Refer your friend & you both earn $2 instantly!</p>
  </div>
</body>
</html>
